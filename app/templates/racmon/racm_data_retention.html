<div class="row">
    <div class="col-md-12">
        <p>
            <span class="label_h3">Data Retention Period in Years </span> <i class="glyphicon glyphicon-asterisk text-primary"></i>
        </p>
        <p><span class="alert-info1"><strong>Note</strong></span>: Please specify the expected data retention period in years. Default is 5 years. After this period, data retention or disposal sentence will be reviewed. For more information on sentencing is available from the Library <a href="https://www.monash.edu/library/researchdata/guidelines/retention" target="_blank">here</a></p>
    </div>
</div>
<div class="row">
    <div class="col-md-4">
        <div class="form-group"
             ng-class="{'has-error': vm.alloc_form.data_retention_period.$invalid}">
            <input class="form-control" type="number" value="0" min="0" name="data_retention_period"
                   id="data_retention_period"
                   ng-model="vm.project.requests[0].request_question_responses[1].question_response"/>
            <span class="help-block"
                  ng-show="vm.alloc_form.data_retention_period.$invalid">Specify data retention period</span>
        </div>
    </div>
</div>
