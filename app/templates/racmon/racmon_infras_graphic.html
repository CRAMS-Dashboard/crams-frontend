<div>
    <script type="text/ng-template" id="infrasContent">
        <div class="modal-header">
            <div class="label_h3">Infrastructure Summary Report</div>
            <div class="mp_close" ng-click="vm.close()" title="Close"></div>
            <hr class="ng-scope">
        </div>
        <div class="center_div" ng-show="!vm.loaded">
            <img style="display:block; margin:0 auto;" ng-src="images/{{theme}}/loader.gif">
            <div class="loading_text">Loading ...</div>
        </div>
        <div ng-class="{ 'alert': flash, 'alert-danger': 'error' }" ng-show="vm.displayMessage"
             ng-bind="vm.errorMessage"></div>
        <div class="modal-body" id="modal-body" style="padding-top: 1px;">
            <div class="label_5">
                {{ vm.storage_product}}
            </div>
            <div>
                <span style="background-color:#be5150; border: solid 1px #f2f2f2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                Sum of Reported Quota: {{vm.quota_sum | number:3}} (GB)
            </div>
            <div>

                <span style="background-color:#5182ba; border: solid 1px #f2f2f2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                Sum of Used Disk: {{vm.used_sum | number:3}} (GB)
            </div>
            <div>
                <span style="background-color:#148a81; border: solid 1px #f2f2f2">&nbsp;&nbsp;&nbsp;&nbsp;</span>
                Sum of Used Tape: {{vm.tape_sum | number:3}} (GB)
            </div>
            <div>
                <div id="id_product-18"></div>
                <div ng-if="vm.hasError">
                    <div class="g_alert">
                        {{vm.error_msg}}
                    </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-default" ng-csv="vm.csvInfrasSummaryData()"
                    filename="{{vm.csvReportFileName()}}"
                    csv-header="vm.csvInfrasSummaryHeadings()" decimal-separator="." charset="utf-8">
                <span class="glyphicon glyphicon-download-alt">&nbsp;</span><b>Download CSV</b>
            </button>
        </div>
    </script>
</div>
